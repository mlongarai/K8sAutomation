									<label>Service Name</label>

									<label>DNS Suffix</label>

	<script> 
	function getCommandOutput() { return document.getElementById("command-output"); };
	function getStatus() { return document.getElementById("status"); };

	function validate(obj) {
			if (obj.value.trim().length >= 5) {
				obj.parentNode.className="form-group has-success";
			} else {
				obj.parentNode.className = "form-group has-error";
			}
		}
		
	function ExecShell() {

			resource_group = document.getElementById("resource_group").value;
			aks_name = document.getElementById("aks_name").value;
			app_name = document.getElementById("app_name").value;
			aks_service = document.getElementById("aks_service").value;
			dns_name_suffix = document.getElementById("dns_name_suffix").value;
			aks_location = document.getElementById("aks_location").value;
			aks_files = document.getElementById("aks_files").files[0].path;

			if (resource_group.trim().length < 5) {
				//document.getElementById("li_resource_group").style.border = "1px solid Red";
				document.getElementById("resource_group").focus();
				alert('Fill out Azure Resource Group');
			} else if (aks_name.trim().length < 5) {
				//document.getElementById("li_aks_name").style.border = "1px solid Red";
				document.getElementById("aks_name").focus();
				alert('Fill out Kubernetes Cluster');
			} else if (app_name.trim().length < 5) {
				//document.getElementById("li_app_name").style.border = "1px solid Red";
				document.getElementById("app_name").focus();
				alert('Fill out App name');
			} else if (aks_service.trim().length < 5) {
				//document.getElementById("li_dns_name_suffix").style.border = "1px solid Red";
				document.getElementById("aks_service").focus();
				alert('Fill out aks_service Name');
			} else if (dns_name_suffix.trim().length < 5) {
				//document.getElementById("li_dns_name_suffix").style.border = "1px solid Red";
				document.getElementById("dns_name_suffix").focus();
				alert('Fill out DNS Suffix');
			} else {
				backgroundProcess(resource_group, aks_name, app_name, aks_service, dns_name_suffix, aks_location, aks_files);
			}

		}
	</script>
